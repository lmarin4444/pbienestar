{% extends 'base/base_centro.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro de {{ object.nombre }}?</h3>	
	<button class="btn btn-dark" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'sesion:seguimiento_listar' object.id %}">Cancelar</a>
</form>
{% endblock %}
