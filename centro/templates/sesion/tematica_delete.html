{% extends 'base/base_centro.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	Proceso de eliminación de Temáticas.
	<h3>¿Desea eliminar la temática:{{ object.nombre }}?</h3>	
	<button class="btn btn-danger btn" type="submit">Sí, eliminar</button>
	<a class= "btn btn-info btn " href="{% url 'sesion:tematica_listar' %}">Cancelar</a>
</form>
{% endblock %}
