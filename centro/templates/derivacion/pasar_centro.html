{% extends 'base/base_dupla.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>El paso de la derivación de  {{ object.Estudiante }} al Centro de Bienestar, fue registrada con éxito</h3>	
	<button class="btn btn-dark" type="submit">Sí, enviar al Centro de Bienestar</button>
	<a class= "btn btn-default" href="{% url 'derivacion:derivacion_listar' %}">Cancelar</a>
</form>
{% endblock %}
